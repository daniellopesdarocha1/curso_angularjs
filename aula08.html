<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Curso AngularJS</title>

	<style>
		/*esta classe Ã© acionada quando eu entro e saio do campo*/
		input.ng-invalid.ng-touched {
			background: red;
			color: white;
		}

		input.ng-valid.ng-touched {
			background: green;
			color: white;
		}

	</style>
</head>
<body ng-controller="aula08Controller">

	<form name="frm" novalidate ng-submit="salvarPessoa(pessoa)">
		<div>
			<label>Nome: </label>
			<input type="text" ng-model="pessoa.nome" name="txtNome"required/>
			<div ng-show="frm.$submitted || frm.txtNome.$touched">
				<div ng-show="frm.txtNome.$error.required">
					O campo nome deve ser preenchido!
				</div>
			</div>
		</div>
		<div>
			<label>Email: </label>
			<input type="email" ng-model="pessoa.email" name="txtEmail" required/>
				<div ng-show="frm.$submitted || frm.txtEmail.$touched">
				<div ng-show="frm.txtEmail.$error.email">
					O campo email deve conter um email!
				</div>
			</div>
		</div>
		<div>
			<label>Sexo: </label>
			<input type="radio" name="sexo" value="m" id="m" ng-model="pessoa.sexo"/><label for="m">Masculino</label>
			<input type="radio" name="sexo" value="f" id="f" ng-model="pessoa.sexo"/><label for="f">Feminino</label>
		</div>
		<div>
			<select ng-model="pessoa.estado">
				<option ng-repeat="estado in estados" value="{{ estado }}" ng-selected="estado==pessoa.estado"> {{ estado }}</option>
			</select>
		</div>
		<div>
			<input type="submit" value="Salvar" ng-disabled="frm.$invalid"/>
		</div>
		<pre>
			{{pessoa | json}} <!--Para filtrar o json mostrando na tela-->
		</pre>
		<pre>
			{{pessoas | json}}
		</pre>
	</form>

	<script src="js/angular/angular.min.js"></script>
	<script src="js/app.module.js"></script>

	<!-- controllers -->
	<script src="js/aula08Controller.js"></script>

</body>
</html>
